<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="formmain">
    <form id="form1">
        <h3>Created Account</h3>
        <input type="email" id="femail" name="email" placeholder="Email" required>
        <input type="password" id="fpass" name="password" placeholder="Password" required>
        <input type="password" id="fcpass" name="cpassword" placeholder="Confirm Password" required>
    <div class="btn-box">
        <button type="button" id="Next1">Next</button>
    </div>
    </form>

    <form id="form2">
        <h3>Social links</h3>
        <input type="text" id="medium" name="" placeholder="Medium">
        <input type="text" id="git" name="" placeholder="Github">
        <input type="text" id="linkd" name="" placeholder="Linkedin" >
    <div class="btn-box">
        <button type="button" id="Back1">Back</button>
        <button type="button" id="Next2">Next</button>
    </div>
    </form>

    <form id="form3">
        <h3>personal info</h3>
        <input type="text" id="fname" name="first name" placeholder="First Name" required>
        <input type="text" id="lname" name="last name" placeholder="Last Name" required>
        <input type="text" id="Mob" name="mobile no" placeholder="Mobile No." required>
    <div class="btn-box">
        <button type="button" id="Back2">Back</button>
        <button type="submit" id="submit">Sumbit</button>
    </div>
    </form>
    <form id="form4">
        <h3>Log In</h3>
        <input type="email" name="logemail" id="logemail" placeholder="Email">
        <input type="password" name="logpass" id="logpass" placeholder="Password">
        <div class="btn-box">
            <button type="button">Log in</button>
        </div>
    </form>
    <div class="step-row">
        <div id="progress"></div>
       <div class="step-col"><small>Step 1</small></div>
       <div class="step-col"><small>Step 2</small></div>
       <div class="step-col"><small>Step 3</small></div>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
